{{ define "index.html" }}
    {{ template "base.html" . }}
{{ end }}

{{ define "listContent" }}

<ul class="list-group">
{{ range . }}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ .Name }} ({{ .Email }})</span>
        <a href="/delete?id={{ .ID }}" class="btn btn-sm btn-danger">Delete</a>
    </li>
{{ else }}
    <li class="list-group-item">No clients yet</li>
{{ end }}
</ul>
{{ end }}
